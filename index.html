<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FundFlow - Investment Platform</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img src="Fund.png" alt="FundFlow Logo" class="brand-logo" />

      <nav>
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Invest in the Future with FundFlow</h1>
      <p>Connecting investors with SMEs for a smarter financial ecosystem.</p>
    </section>

    <!-- Main Dashboard -->
    <main class="main-dashboard">
      <div class="dashboard-container">
        <!-- Investor Dashboard -->
        <div class="dashboard-card" id="investorDashboard">
          <div class="icon">ü§ù</div>
          <h2>Investor Dashboard</h2>
          <button class="dashboard-btn investor">Access Dashboard</button>
        </div>

        <!-- SME Dashboard -->
        <div class="dashboard-card" id="smeDashboard">
          <div class="icon">üè¢</div>
          <h2>SME Dashboard</h2>
          <button class="dashboard-btn sme">Access Dashboard</button>
        </div>
      </div>
    </main>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <!-- Sign In Form -->
        <form id="signInForm" class="auth-form">
          <div class="role-selection">
            <label class="role-option">
              <input type="radio" name="role" value="investor" required />
              <span class="custom-radio"></span>
              Investor
            </label>

            <label class="role-option">
              <input type="radio" name="role" value="sme" required />
              <span class="custom-radio"></span>
              SME
            </label>
          </div>
          <h2>Sign In</h2>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="auth-btn">Sign In</button>
          <p>New user? then Sign Up</p>
        </form>

        <!-- Sign Up Form -->
        <form id="signUpForm" class="auth-form hidden">
          <h2>Sign Up</h2>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="auth-btn">Sign Up</button>
          <p>Already have an account then Sign In</p>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
