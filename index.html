<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FundFlow - Web3 Investment Platform</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="brand">FundFlow</div>
      <nav>
        <a href="#" class="nav-link">Home</a>
      </nav>
    </header>

    <!-- Main Dashboard -->
    <main class="main-dashboard">
      <div class="dashboard-container">
        <!-- Investor Dashboard -->
        <div class="dashboard-card investor" id="investorDashboard">
          <div class="icon">ü§ù</div>
          <h2>Investor Dashboard</h2>
          <button class="dashboard-btn">Access Dashboard</button>
        </div>

        <!-- SME Dashboard -->
        <div class="dashboard-card sme" id="smeDashboard">
          <div class="icon">üè¢</div>
          <h2>SME Dashboard</h2>
          <button class="dashboard-btn">Access Dashboard</button>
        </div>
      </div>
    </main>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <!-- Sign In Form -->
        <form id="signInForm" class="auth-form">
          <h2>Sign In</h2>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="auth-btn">Sign In</button>
          <p>New user? <a href="#" id="showSignUp">Sign Up</a></p>
        </form>

        <!-- Sign Up Form -->
        <form id="signUpForm" class="auth-form hidden">
          <h2>Sign Up</h2>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="auth-btn">Sign Up</button>
          <p>
            Already have an account? <a href="#" id="showSignIn">Sign In</a>
          </p>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
