    <header class="header">

    <main class="startup-details">
      <h1 id="startupName">Startup Name</h1>
      <p id="startupDescription">Full description of the startup goes here.</p>
      <h3>Industry & Founder Info</h3>
      <p id="industryInfo">Industry: Tech</p>
      <p id="founderInfo">Founder: John Doe</p>
      <h3>Growth Stats</h3>
      <p id="growthStats">Growth stats go here.</p>
      <button id="investNowBtn" class="invest-btn">Invest Now</button>
    </main>

    <!-- Modal for Investment Form -->
    <div class="modal" id="investmentModal">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Invest in <span id="modalStartupName">Startup Name</span></h2>
        <form id="investmentForm">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <input type="number" placeholder="Investment Amount" required />
          <button type="submit">Submit Investment</button>
        </form>
      </div>
    </div>

    <script src="../app.js"></script>
